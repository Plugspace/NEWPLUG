# ==============================================
# PLUGSPACE.IO TITAN v1.4 - DOCKER COMPOSE
# ==============================================

version: '3.8'

services:
  # MongoDB Replica Set
  mongodb-primary:
    image: mongo:7
    container_name: plugspace-mongodb-primary
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d
    command: mongod --replSet rs0 --keyFile /etc/mongodb/keyfile --bind_ip_all
    networks:
      - plugspace-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  # Redis Cluster
  redis:
    image: redis:7-alpine
    container_name: plugspace-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-password}
    volumes:
      - redis_data:/data
    networks:
      - plugspace-network
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: plugspace-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mongodb://admin:${MONGO_ROOT_PASSWORD:-password}@mongodb-primary:27017/plugspace?authSource=admin&replicaSet=rs0
      - REDIS_URL=redis://:${REDIS_PASSWORD:-password}@redis:6379
    env_file:
      - ../../.env
    depends_on:
      mongodb-primary:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - plugspace-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Landing Page
  landing:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.landing
    container_name: plugspace-landing
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:4000
    depends_on:
      - api
    networks:
      - plugspace-network

  # Studio
  studio:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.studio
    container_name: plugspace-studio
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:4000
    depends_on:
      - api
    networks:
      - plugspace-network

  # Admin Dashboard
  admin:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.admin
    container_name: plugspace-admin
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:4000
    depends_on:
      - api
    networks:
      - plugspace-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: plugspace-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/projects:/var/www/projects:ro
    depends_on:
      - landing
      - studio
      - admin
      - api
    networks:
      - plugspace-network

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: plugspace-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - plugspace-network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: plugspace-grafana
    restart: unless-stopped
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - plugspace-network

networks:
  plugspace-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  prometheus_data:
  grafana_data:
