# ==============================================
# PLUGSPACE.IO TITAN v1.4 - REDIS SENTINEL CONFIG
# ==============================================

# Sentinel port
port 26379

# Monitor the master
sentinel monitor plugspace-master redis-master 6379 2

# Authentication
sentinel auth-pass plugspace-master ${REDIS_PASSWORD}

# Down after milliseconds
sentinel down-after-milliseconds plugspace-master 5000

# Parallel syncs
sentinel parallel-syncs plugspace-master 1

# Failover timeout
sentinel failover-timeout plugspace-master 60000

# Notification script
# sentinel notification-script plugspace-master /etc/redis/notify.sh

# Client reconfig script
# sentinel client-reconfig-script plugspace-master /etc/redis/reconfig.sh

# Log level
loglevel notice
