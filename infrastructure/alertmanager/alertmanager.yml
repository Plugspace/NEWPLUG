# ==============================================
# PLUGSPACE.IO TITAN v1.4 - ALERTMANAGER CONFIGURATION
# ==============================================

global:
  # SMTP configuration for email alerts
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: 'alerts@plugspace.io'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack configuration
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # PagerDuty configuration
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  # Default receiver
  receiver: 'default'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']
  
  # Wait before sending first notification
  group_wait: 30s
  
  # Wait before sending subsequent notifications
  group_interval: 5m
  
  # Wait before re-sending a notification
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning'
      group_wait: 1m
      repeat_interval: 4h

    # Security alerts - special handling
    - match_re:
        alertname: '.*Security.*|.*Brute.*|.*SSL.*'
      receiver: 'security'
      group_wait: 10s
      repeat_interval: 30m

    # Database alerts
    - match_re:
        alertname: '.*MongoDB.*|.*Redis.*'
      receiver: 'database'
      group_wait: 30s
      repeat_interval: 2h

    # AI service alerts
    - match_re:
        alertname: 'AI.*'
      receiver: 'ai-services'
      group_wait: 1m
      repeat_interval: 4h

# Inhibition rules to suppress notifications
inhibit_rules:
  # If critical alert fires, suppress warnings for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # If service is down, suppress other alerts for that service
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['service']

# Receivers configuration
receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: '${ALERT_EMAIL}'
        send_resolved: true
        headers:
          Subject: '[Plugspace Alert] {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#alerts'
        send_resolved: true
        title: '{{ .GroupLabels.alertname }}'
        text: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}"
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

  # Critical alerts receiver
  - name: 'critical'
    email_configs:
      - to: '${CRITICAL_ALERT_EMAIL}'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
          X-Priority: '1'
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: "{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}"
        color: 'danger'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        send_resolved: true
        severity: 'critical'
        description: '{{ .GroupLabels.alertname }}'
        details:
          alertname: '{{ .GroupLabels.alertname }}'
          summary: '{{ (index .Alerts 0).Annotations.summary }}'

  # Warning alerts receiver
  - name: 'warning'
    email_configs:
      - to: '${ALERT_EMAIL}'
        send_resolved: true
        headers:
          Subject: '[Warning] {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#alerts'
        send_resolved: true
        title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        text: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}"
        color: 'warning'

  # Security alerts receiver
  - name: 'security'
    email_configs:
      - to: '${SECURITY_ALERT_EMAIL}'
        send_resolved: true
        headers:
          Subject: '[SECURITY] {{ .GroupLabels.alertname }}'
          X-Priority: '1'
    slack_configs:
      - channel: '#security-alerts'
        send_resolved: true
        title: 'üîí Security Alert: {{ .GroupLabels.alertname }}'
        text: "{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}"
        color: 'danger'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        send_resolved: true
        severity: 'critical'

  # Database alerts receiver
  - name: 'database'
    email_configs:
      - to: '${DBA_ALERT_EMAIL}'
        send_resolved: true
        headers:
          Subject: '[Database] {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#database-alerts'
        send_resolved: true
        title: 'üóÑÔ∏è Database Alert: {{ .GroupLabels.alertname }}'
        text: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}"
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

  # AI services receiver
  - name: 'ai-services'
    email_configs:
      - to: '${ALERT_EMAIL}'
        send_resolved: true
        headers:
          Subject: '[AI Service] {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#ai-alerts'
        send_resolved: true
        title: 'ü§ñ AI Service Alert: {{ .GroupLabels.alertname }}'
        text: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}"
        color: 'warning'

  # Null receiver (for silenced alerts)
  - name: 'null'
