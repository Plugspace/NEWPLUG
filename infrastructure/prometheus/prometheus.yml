# ==============================================
# PLUGSPACE.IO TITAN v1.4 - PROMETHEUS CONFIGURATION
# ==============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'plugspace-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):.+'
        replacement: '${1}'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [container_label_com_docker_compose_service]
        target_label: service

  # API Server
  - job_name: 'api'
    static_configs:
      - targets: ['api:4000']
    metrics_path: /metrics
    relabel_configs:
      - target_label: service
        replacement: api

  # Landing Page
  - job_name: 'landing'
    static_configs:
      - targets: ['landing:3000']
    metrics_path: /api/metrics
    relabel_configs:
      - target_label: service
        replacement: landing

  # Studio
  - job_name: 'studio'
    static_configs:
      - targets: ['studio:3001']
    metrics_path: /api/metrics
    relabel_configs:
      - target_label: service
        replacement: studio

  # Admin
  - job_name: 'admin'
    static_configs:
      - targets: ['admin:3002']
    metrics_path: /api/metrics
    relabel_configs:
      - target_label: service
        replacement: admin

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    metrics_path: /metrics

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-master:9121']
    relabel_configs:
      - target_label: service
        replacement: redis

  # MongoDB (requires mongodb_exporter)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
    relabel_configs:
      - target_label: service
        replacement: mongodb

  # Loki (log aggregation)
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: /metrics
