# ==============================================
# PLUGSPACE.IO TITAN v1.4 - ALERTING RULES
# ==============================================

groups:
  # ============================================
  # APPLICATION ALERTS
  # ============================================
  - name: application
    interval: 30s
    rules:
      # Service Down
      - alert: ServiceDown
        expr: up{job=~"api|landing|studio|admin"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      # High Error Rate
      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
          / sum(rate(http_requests_total[5m])) by (service) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "Error rate is {{ humanizePercentage $value }} on {{ $labels.service }}."

      # Critical Error Rate
      - alert: CriticalErrorRate
        expr: |
          sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
          / sum(rate(http_requests_total[5m])) by (service) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical error rate on {{ $labels.service }}"
          description: "Error rate is {{ humanizePercentage $value }} on {{ $labels.service }}."

      # High Latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket[5m])) by (service, le)
          ) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency on {{ $labels.service }}"
          description: "95th percentile latency is {{ humanizeDuration $value }} on {{ $labels.service }}."

      # Very High Latency
      - alert: VeryHighLatency
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket[5m])) by (service, le)
          ) > 2
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Very high latency on {{ $labels.service }}"
          description: "95th percentile latency is {{ humanizeDuration $value }} on {{ $labels.service }}."

  # ============================================
  # DATABASE ALERTS
  # ============================================
  - name: database
    interval: 30s
    rules:
      # MongoDB Down
      - alert: MongoDBDown
        expr: mongodb_up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "MongoDB is down"
          description: "MongoDB instance has been down for more than 30 seconds."

      # MongoDB Replica Set Issues
      - alert: MongoDBReplicaSetUnhealthy
        expr: mongodb_rs_members_health != 1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "MongoDB replica set member unhealthy"
          description: "A MongoDB replica set member is unhealthy."

      # MongoDB High Connection Count
      - alert: MongoDBHighConnections
        expr: mongodb_connections_current / mongodb_connections_available > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MongoDB high connection usage"
          description: "MongoDB connection usage is at {{ humanizePercentage $value }}."

      # MongoDB Slow Queries
      - alert: MongoDBSlowQueries
        expr: rate(mongodb_ss_opLatencies_ops_total{type="command"}[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of MongoDB slow queries"
          description: "MongoDB is experiencing a high number of slow queries."

      # Redis Down
      - alert: RedisDown
        expr: redis_up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis instance has been down for more than 30 seconds."

      # Redis High Memory
      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is at {{ humanizePercentage $value }}."

      # Redis Connected Clients
      - alert: RedisTooManyConnections
        expr: redis_connected_clients > 500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis has too many connections"
          description: "Redis has {{ $value }} connected clients."

  # ============================================
  # INFRASTRUCTURE ALERTS
  # ============================================
  - name: infrastructure
    interval: 30s
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ humanize $value }}% on {{ $labels.instance }}."

      # Critical CPU Usage
      - alert: CriticalCPUUsage
        expr: |
          100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ humanize $value }}% on {{ $labels.instance }}."

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ humanize $value }}% on {{ $labels.instance }}."

      # Critical Memory Usage
      - alert: CriticalMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ humanize $value }}% on {{ $labels.instance }}."

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Only {{ humanize $value }}% disk space available on {{ $labels.instance }}."

      # Disk Space Critical
      - alert: DiskSpaceCritical
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Only {{ humanize $value }}% disk space available on {{ $labels.instance }}."

      # High Network Traffic
      - alert: HighNetworkTraffic
        expr: |
          sum(rate(node_network_receive_bytes_total[5m])) by (instance) > 100000000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High network traffic on {{ $labels.instance }}"
          description: "Network receive rate is {{ humanize $value }}B/s on {{ $labels.instance }}."

  # ============================================
  # CONTAINER ALERTS
  # ============================================
  - name: containers
    interval: 30s
    rules:
      # Container Restart
      - alert: ContainerRestarting
        expr: |
          increase(container_restart_count[1h]) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} is restarting frequently"
          description: "Container {{ $labels.name }} has restarted {{ $value }} times in the last hour."

      # Container High CPU
      - alert: ContainerHighCPU
        expr: |
          sum(rate(container_cpu_usage_seconds_total{name!=""}[5m])) by (name) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is {{ humanize $value }}%."

      # Container High Memory
      - alert: ContainerHighMemory
        expr: |
          container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""} > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high memory usage"
          description: "Container {{ $labels.name }} memory usage is at {{ humanizePercentage $value }}."

  # ============================================
  # SECURITY ALERTS
  # ============================================
  - name: security
    interval: 1m
    rules:
      # High Failed Login Attempts
      - alert: HighFailedLoginAttempts
        expr: |
          sum(increase(auth_failed_attempts_total[15m])) > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of failed login attempts"
          description: "There have been {{ $value }} failed login attempts in the last 15 minutes."

      # Potential Brute Force Attack
      - alert: PotentialBruteForce
        expr: |
          sum(increase(auth_failed_attempts_total[5m])) by (ip) > 20
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Potential brute force attack from {{ $labels.ip }}"
          description: "{{ $value }} failed login attempts from {{ $labels.ip }} in 5 minutes."

      # SSL Certificate Expiring
      - alert: SSLCertificateExpiring
        expr: |
          (probe_ssl_earliest_cert_expiry - time()) / 86400 < 30
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate will expire in {{ humanize $value }} days."

      # SSL Certificate Critical
      - alert: SSLCertificateCritical
        expr: |
          (probe_ssl_earliest_cert_expiry - time()) / 86400 < 7
        for: 1h
        labels:
          severity: critical
        annotations:
          summary: "SSL certificate expiring very soon"
          description: "SSL certificate will expire in {{ humanize $value }} days."

  # ============================================
  # AI SERVICE ALERTS
  # ============================================
  - name: ai_services
    interval: 30s
    rules:
      # AI Service Error Rate
      - alert: AIServiceHighErrorRate
        expr: |
          sum(rate(ai_requests_total{status="error"}[5m])) 
          / sum(rate(ai_requests_total[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High AI service error rate"
          description: "AI service error rate is {{ humanizePercentage $value }}."

      # AI Service High Latency
      - alert: AIServiceHighLatency
        expr: |
          histogram_quantile(0.95, 
            sum(rate(ai_request_duration_seconds_bucket[5m])) by (agent, le)
          ) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High AI service latency for {{ $labels.agent }}"
          description: "95th percentile latency is {{ humanizeDuration $value }}."

      # AI Credit Usage High
      - alert: AICreditsRunningLow
        expr: |
          ai_credits_remaining < 1000
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "AI credits running low"
          description: "Only {{ $value }} AI credits remaining."

  # ============================================
  # BACKUP ALERTS
  # ============================================
  - name: backups
    interval: 5m
    rules:
      # Backup Failed
      - alert: BackupFailed
        expr: backup_last_success_timestamp_seconds < (time() - 86400 * 2)
        for: 1h
        labels:
          severity: critical
        annotations:
          summary: "Backup not completed in 48 hours"
          description: "No successful backup in the last 48 hours."

      # Backup Size Anomaly
      - alert: BackupSizeAnomaly
        expr: |
          abs(backup_size_bytes - backup_size_bytes offset 1d) 
          / backup_size_bytes offset 1d > 0.5
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Backup size anomaly detected"
          description: "Backup size changed by more than 50% from yesterday."
