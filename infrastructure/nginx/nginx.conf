# ==============================================
# PLUGSPACE.IO TITAN v1.4 - NGINX CONFIGURATION
# ==============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 10240;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=16k flush=2m;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/rss+xml application/atom+xml image/svg+xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream servers
    upstream landing {
        least_conn;
        server 127.0.0.1:3000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream studio {
        least_conn;
        server 127.0.0.1:3001 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream admin {
        least_conn;
        server 127.0.0.1:3002 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream api {
        least_conn;
        server 127.0.0.1:4000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name plugspace.io *.plugspace.io;
        return 301 https://$host$request_uri;
    }

    # Main Landing Page
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name plugspace.io www.plugspace.io;

        ssl_certificate /etc/letsencrypt/live/plugspace.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/plugspace.io/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;

        limit_conn conn_limit 20;
        limit_req zone=general_limit burst=50 nodelay;

        location / {
            proxy_pass http://landing;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        location /_next/static {
            proxy_pass http://landing;
            proxy_cache_valid 60m;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }

    # Studio Application
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name studio.plugspace.io;

        ssl_certificate /etc/letsencrypt/live/plugspace.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/plugspace.io/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;

        add_header Strict-Transport-Security "max-age=63072000" always;

        limit_conn conn_limit 20;
        limit_req zone=general_limit burst=50 nodelay;

        location / {
            proxy_pass http://studio;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Admin Dashboard
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name admin.plugspace.io;

        ssl_certificate /etc/letsencrypt/live/plugspace.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/plugspace.io/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;

        add_header Strict-Transport-Security "max-age=63072000" always;

        # Extra security for admin
        limit_conn conn_limit 10;
        limit_req zone=api_limit burst=20 nodelay;

        # IP whitelist (optional)
        # allow 1.2.3.4;
        # deny all;

        location / {
            proxy_pass http://admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # API Server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.plugspace.io;

        ssl_certificate /etc/letsencrypt/live/plugspace.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/plugspace.io/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;

        add_header Strict-Transport-Security "max-age=63072000" always;

        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Organization-Id" always;
        add_header Access-Control-Allow-Credentials true always;

        limit_conn conn_limit 50;
        limit_req zone=api_limit burst=100 nodelay;

        location / {
            if ($request_method = OPTIONS) {
                return 204;
            }

            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 120s;
            proxy_connect_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api/health;
            access_log off;
        }
    }

    # Published Projects Wildcard
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name *.projects.plugspace.io;

        ssl_certificate /etc/letsencrypt/live/plugspace.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/plugspace.io/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;

        add_header Strict-Transport-Security "max-age=63072000" always;

        root /var/www/projects/$host;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
