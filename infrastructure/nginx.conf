# Projects Subdomain (Wildcard)
server {
    listen 443 ssl http2;
    server_name *.projects.plugspace.io;

    ssl_certificate /etc/letsencrypt/live/plugspace.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/plugspace.io/privkey.pem;

    # Extract subdomain
    set $subdomain $1;
    if ($host ~* ^([^.]+)\.projects\.plugspace\.io$) {
        set $subdomain $1;
    }

    location / {
        limit_req zone=general_limit burst=20 nodelay;
        # Proxy to CDN or static file server
        # In production, this would serve the built project files
        proxy_pass http://studio;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
