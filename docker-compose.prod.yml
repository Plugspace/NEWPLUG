# ==============================================
# PLUGSPACE.IO TITAN v1.4 - PRODUCTION OVERRIDES
# ==============================================
# Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ==============================================

version: '3.9'

services:
  # ============================================
  # PRODUCTION APPLICATION SERVICES
  # ============================================
  
  api:
    build:
      args:
        NODE_ENV: production
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.plugspace.io`)"

  landing:
    build:
      args:
        NODE_ENV: production
    environment:
      NODE_ENV: production
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  studio:
    build:
      args:
        NODE_ENV: production
    environment:
      NODE_ENV: production
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  admin:
    build:
      args:
        NODE_ENV: production
    environment:
      NODE_ENV: production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # PRODUCTION DATABASE SETTINGS
  # ============================================
  
  mongo-primary:
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G

  mongo-secondary1:
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  mongo-secondary2:
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  redis-master:
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
      --tcp-keepalive 300
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1536M

  # ============================================
  # PRODUCTION NGINX SETTINGS
  # ============================================
  
  nginx:
    volumes:
      - ./infrastructure/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    deploy:
      mode: global
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # ============================================
  # PRODUCTION MONITORING
  # ============================================
  
  prometheus:
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  grafana:
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  alertmanager:
    profiles: []  # Enable in production
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # ============================================
  # ENABLE PRODUCTION SERVICES
  # ============================================
  
  certbot:
    profiles: []  # Enable in production

  mongo-backup:
    profiles: []  # Enable in production

  redis-backup:
    profiles: []  # Enable in production

  healthcheck:
    profiles: []  # Enable in production
